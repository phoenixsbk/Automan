<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.gif" style="height: 32px" alt="AutomanLogo" />
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="fa fa-user-circle-o" aria-hidden="true"></span></a></li>
                    <li><a href="#"><span class="fa fa-question-circle-o" aria-hidden="true"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default center-block" style="width: 400px">
                    <div class="panel-heading">
                        <span class="fa fa-key" aria-hidden="true"></span> <span style="font-size: 11px;font-weight: bold">Automan Login</span>
                    </div>
                    <div class="panel-body">
                        <img src="img/mid.gif" alt="AutomanLogo" class="center-block" />
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="fa fa-user-o" style="width: 9px" aria-hidden="true"></span></div>
                                <input type="text" class="form-control" id="username" placeholder="User Name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="fa fa-lock" aria-hidden="true"></span></div>
                                <input type="password" class="form-control" id="password" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="loginbtn">Login</button>
                            <button type="button" class="btn btn-default pull-right" id="registerbtn">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
